<script>
    $(document).ready(function() {
        // Initially hide the sidebar and tab content
        $('.sidebar-main').hide();
        $('.tab-content').hide();

        // Define predefined username and password
        var predefinedUsername = "admin";
        var predefinedPassword = "admin";

        // Function to show the success message and logout link
        function showSuccessMessage() {
            $('.login-screen').hide();
            $('.sidebar-main').show();
            $('.tab-content').hide(); // Hide all tab contents
            $('#about-content').show(); // Show the About tab content by default
            $('.tab-item.active').removeClass('active'); // Remove active class from all tabs
            $('.success-msg').show();

            // Handle logout link click event
            $('#logout-link, #logout-link-msg').click(function(e) {
                e.preventDefault();
                // Hide the success message and logout link
                $('.success-msg').hide();
                // Show the login screen
                $('.login-screen').show();
                // Hide the sidebar and tab content
                $('.sidebar-main').hide();
                $('.tab-content').hide();
                // Clear username and password fields
                $('#username').val('');
                $('#password').val('');
            });
        }

        // Handle tab item click
        $('.tab-item').click(function() {
            // Hide all tab contents
            $('.tab-content').hide();
            // Remove the 'active' class from all tab items
            $('.tab-item.active').removeClass('active');
            // Get the data-tab attribute value of the clicked tab
            var tabId = $(this).data('tab');
            // Show the corresponding tab content
            $('#' + tabId + '-content').show();
            // Add the 'active' class to the clicked tab
            $(this).addClass('active');
        });

        // Handle login button click
        $('#login-button').click(function() {
            var enteredUsername = $('#username').val();
            var enteredPassword = $('#password').val();

            // Check if the entered username and password match the predefined credentials
            if (enteredUsername === predefinedUsername && enteredPassword === predefinedPassword) {
                // Show the success message and logout link
                showSuccessMessage();
            } else {
                // Display an error message
                $('#login-error').text("Invalid username or password");
            }
        });
    });
</script>
